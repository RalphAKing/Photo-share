<!DOCTYPE html>
<html>
<head>
    <title>My Photo Albums</title>
    <style>
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .album {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }
        .share-toggle {
            cursor: pointer;
            padding: 5px;
            background: #eee;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>My Photo Albums</h1>
    
    <form action="/photoshare/create" method="POST">
        <input type="text" name="name" placeholder="Album Name" required>
        <select name="parent">
            <option value="">No Parent Folder</option>
            {% for album_id, album in albums.items() %}
                <option value="{{ album_id }}">{{ album.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Create Album</button>
    </form>

    <div class="album-grid">
        {% for album_id, album in albums.items() %}
            {% if not album.parent %}
                <div class="album">
                    <h3>{{ album.name }}</h3>
                    <p>Photos: {{ album.photos|length }}</p>
                    <a href="/photoshare/{{ album_id }}">View Album</a>
                    <div class="share-toggle" onclick="toggleShare('{{ album_id }}')">
                        {% if album.shared %}
                            ðŸ”“ Shared
                        {% else %}
                            ðŸ”’ Private
                        {% endif %}
                    </div>
                    {% if album.shared %}
                        <input type="text" readonly value="/photoshare/share/{{ album_id }}" 
                               onclick="this.select();document.execCommand('copy');">
                    {% endif %}
                </div>
            {% endif %}
        {% endfor %}
    </div>
    

    <script>
        function toggleShare(albumId) {
            fetch(`/photoshare/toggle-share/${albumId}`)
                .then(response => response.json())
                .then(data => {
                    location.reload();
                });
        }
    </script>
</body>
</html>
