<!DOCTYPE html>
<html>
<head>
    <title>Shared Album - {{ album.name }}</title>
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .photo-container {
            position: relative;
            width: 100%;
        }
        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .folder-container {
            text-align: center;
        }
        .folder {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }
        .folder:hover {
            background: #e5e5e5;
        }
        .folder-icon {
            font-size: 48px;
            display: block;
        }
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            margin: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        .back-button:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>{{ album.name }}</h1>
    {% if album.parent %}
        <a href="/photoshare/share/{{ album.parent }}" class="back-button">Back to Parent Album</a>
    {% endif %}
    <a href="/photoshare">Back to Albums</a>
    <div class="photo-grid">
        <!-- Show folders first -->
        {% for folder_id, folder in albums[album.owner].items() %}
            {% if folder.parent == album_id %}
                <div class="folder-container">
                    <a href="/photoshare/share/{{ folder_id }}">
                        <div class="folder">
                            <i class="folder-icon">üìÅ</i>
                            <span>{{ folder.name }}</span>
                        </div>
                    </a>
                </div>
            {% endif %}
        {% endfor %}

        <!-- Then show photos -->
        {% for photo in album.photos %}
            <div class="photo-container">
                <img src="{{ url_for('static', filename='photoshare/' + album.owner + '/' + album_id + '/' + photo) }}" 
                     class="photo" alt="{{ photo }}">
                <a href="{{ url_for('static', filename='photoshare/' + album.owner + '/' + album_id + '/' + photo) }}" 
                   class="download-btn" download>Download</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
